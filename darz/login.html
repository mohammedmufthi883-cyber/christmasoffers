<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login | Offer Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">OFFER<span style="color:#fff">STORE</span></a>
        <a href="index.html" class="nav-link">Home</a>
    </nav>

    <div class="login-container">
        <h2 class="section-title">Owner Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary" style="width:100%">Login</button>
            <p id="error-msg" style="color: var(--danger); margin-top: 10px; display: none;">Invalid credentials</p>
        </form>
    </div>

    <script>
        const AUTH_KEY = 'aff_auth_session';
        const CREDS = {
            u: 'afflimuf2.0v',
            p: 'mjhg5678v2.0'
        };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === CREDS.u && p === CREDS.p) {
                sessionStorage.setItem(AUTH_KEY, 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>

</html>
